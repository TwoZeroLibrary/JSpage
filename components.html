<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>웹 컴포넌트</h1>

  <div>
    <p>1. 커스텀 엘리먼트(Custom Elements)</p>
    <component-a></component-a>
  </div>

  <div>
    <p>2. 섀도우 돔(Shadow DOM)</p>
    <p id = "shadowDomID"></p>
  </div>

  <div>
    <p>3. HTML 템플릿(HTML Templates)</p>
    <p id ="pasteTp" style="color: orange"></p>
    <template id = "tp">HTML 템플릿 입니다.</template>
  </div>
  <script>

    // 커스텀 엘리먼트
    class componentA extends HTMLElement {
      connectedCallback() {
        this.setAttribute('id', 'a');
        this.innerHTML = 
        '<p style="color: red;"> 커스텀 엘리먼트 A 컴포넌트 </p>';
      }
    }
    customElements.define("component-a", componentA)

    // 새도우 돔
    let shadow = document.getElementById("shadowDomID");
    shadow.attachShadow({ mode: 'open' })
    shadow.innerHTML = ' <p style = "blue" >새도우 돔</p>'

    //커스텀 엘리먼트
    let tp = document.getElementById("tp");

  </script>

</body>
</html>
